<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(45deg, #ffae00, #ff47d1);
        }

        h1, h2 {
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #c4660d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b92954;
        }
    </style>
</head>
<body>

    <h1>Perfil</h1>

    <form id="profileForm">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" value="Adrian25500">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="24">

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4">Esto es una prueba de pagina de perfil</textarea>

        <label for="intereses">Intereses:</label>
        <input type="text" id="intereses" name="intereses" value="Coches, tatuajes, Cocina">

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" value="Española">

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="Alcala de Henares">

        <label for="lugarEstudios">Lugar de Estudios:</label>
        <input type="text" id="lugarEstudios" name="lugarEstudios" value="IES Isidra de Guzmán">

        <label for="preferenciaBusqueda">Preferencia de Búsqueda:</label>
        <select id="preferenciaBusqueda" name="preferenciaBusqueda">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="ambos">Ambos</option>
        </select>

        <label for="distanciaBusqueda">Distancia de Búsqueda:</label>
        <input type="number" id="distanciaBusqueda" name="distanciaBusqueda" value="10">

        <button type="button" onclick="guardarCambios()">Guardar Cambios</button>
    </form>

    <script>
        function guardarCambios() {
            // Aquí puedes agregar el código para procesar y guardar los cambios en el perfil
            alert("Cambios guardados exitosamente.");
        }
    </script>
    <a href=""></a>

</body>
</html>
