<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffae00, #ff47d1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ffae00, #ff47d1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #bd7c04;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
            
        }
        button {
            background-color: #bd7c04;

            border: none;+

        }

        button:hover {

        }

        .error-message {
            color: #e74c3c;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <form id="signupForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="repetirContrasena">Repetir Contraseña:</label>
        <input type="password" id="repetirContrasena" name="repetirContrasena" required>
        <p class="error-message" id="errorMensaje"></p>

        <button type="button" onclick="crearUsuario()">Crear Usuario</button>
        <a href="../Fiku log in.html"><button type="button" onclick="Volver()">Volver a la página principal</button></a>
    </form>
    

</body>
